<div class="container jumbotron">
    <form action="" class="search-form">
        <div class="form-group">
          <img src="../../../assets/images/images (1).png" alt="">
          <h3><strong>Search Gihub Username</strong></h3>
            <input type="text" class="form-control" placeholder="search git users with username"[(ngModel)]="username" name="username"(keyup)="findProfile()">
    
        </div>
    </form>
    
    
    <div *ngIf="profile">
      <div class="panel panel-default">
        <div class="panel-heading">
          {{ profile.name }}<small>{{ profile.login }}</small>
          <span *ngIf="profile.company">, Works at {{ profile.comapny }}</span>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-3">
              <img
                src="{{ profile.avatar_url }}"
                class="img-circle img-responsive"
                alt="profile image"
              />
            </div>
            <div class="col-sm-5">
              <ul class="list-group">
                <li class="list-group-item" *ngIf="profile.bio">
                  {{ profile.bio }}
                </li>
              </ul>
            </div>
            <div class="col-sm-4">
              <div>
                <p>
                  <a href="{{ profile.html_url }}" class="btn btn-success"
                    >View Profile</a
                  >
                </p>
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-body">Repos</h3>
                  </div>
                  <div class="panel-body" *ngFor="let Repos of repos">
                    <p>
                       {{Repos.name}}  <a href="{{repos.html_url}}" class="btn btn-sm btn-warning">View repos</a>
                    </p>
                    <p>
                        {{Repos.description}}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
</div>
